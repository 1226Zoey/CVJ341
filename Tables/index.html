<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
		<!--css stylesheets-->
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

        
				<table id="myTable">
					<caption>
						The table caption appears on top of the table. Not all tables need captions.
					</caption>
					<!--The HTML <colgroup> tag is used for specifying properties for a group of columns within a table.-->
					<colgroup />
					<!--span specifies how many columns to span-->
					<colgroup span="2" style="background-color:#ffcc00" />
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Type</th>
							<th scope="col">Superpower</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="3">Sometimes a table needs a footer</td>
							</tr>
					</tfoot>
					<tbody>
						<tr>
							<td>Batman</td>
							<td>Hero</td>
							<td>Intellect</td>
						</tr>
						<tr>
							<td>Superman</td>
							<td>Hero</td>
							<td>Strength</td>
						</tr>
						<tr>
							<td>Magento</td>
							<td>Villain</td>
							<td>Magnetism</td>
						</tr>
					</tbody>
				</table>

        
		<!-- Javascript -->
		<script src="js/main.js"></script>
    </body>
</html>
